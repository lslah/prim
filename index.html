<!DOCTYPE html>
<html>
<head>
<link href="style.css" rel="stylesheet" />
<meta charset=utf-8 />
<title>Prim's Algorithm</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="http://cytoscape.github.io/cytoscape.js/api/cytoscape.js-latest/cytoscape.min.js"></script>
<script src="code.js"></script>
</head>
<body>
    <div id="center">
        <div id="wrapper">
            <div id="info_box">
                <h1>Prim's Algorithm</h1>
                <div id="description">
                    Given an undirected, connected and weighted graph, the
                    algorithm of prim finds a minimum spanning tree.</br>
                    Out of all <span class="tt" title="gray">not yet chosen</span>, but
                    <span class="tt" title="to at least one marked point">connected</span>
                    edges which do not
                    <span class="tt" title="a.k.a. connect to marked points">close a cycle</span>,
                    choose the one with smallest <span class="tt" title="the number on the edge">costs</span>.
                </div>
                <div id="errorMsg"></div>
                <div id="successMsg"></div>
            </div>
            <div id="cy"></div>
        </div>
    </div>
</body>
</html>
